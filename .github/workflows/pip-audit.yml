name: pip-audit

on:
  schedule:
    - cron: '0 3 * * 1'          # every Monday at 03:00 UTC â€” change this interval if needed
  workflow_dispatch:             # allows manual run from Actions tab

permissions:
  contents: read
  issues: write                  # lets pip-audit create issues if you enable that feature

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # matches your earlier run; change if needed
          cache: 'pip'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv env/
          source env/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          virtual-environment: env/
          # Optional: make the job fail if vulnerabilities are found
          # fail-on: any           # or 'high' / 'critical'
          # output: pip-audit-report.txt   # save report (you can upload as artifact below)

      # Optional: upload report even if audit finds issues (useful for review)
      - name: Upload pip-audit report (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: |
            pip-audit-report.*
            *.txt
          if-no-files-found: ignore
